name: Release

on:
  push:
    branches: [main]             # cada merge a main eval√∫a si hay nuevos cambios
  workflow_dispatch:             # permite lanzar manualmente

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: {go-version: 1.24}
      - run: go vet ./...
      - run: go test ./...

  semantic-version:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      tag: ${{ steps.next.outputs.version }}
      should_release: ${{ steps.next.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - id: next
        name: Calculate next version
        uses: K-Phoen/semver-release-action@master
        with:
          release_strategy: tag
          release_branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser:
    runs-on: ubuntu-latest
    needs: semantic-version
    if: needs.semantic-version.outputs.should_release == 'true'
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - uses: actions/setup-go@v5
        with: {go-version: 1.24}
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --tag=${{ needs.semantic-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # para push al tap
