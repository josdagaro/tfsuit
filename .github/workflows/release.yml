name: Release

on:
  push:
    branches: [main]             # cada merge a main evalúa si hay nuevos cambios
  workflow_dispatch:             # permite lanzar manualmente

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: {go-version: 1.24}
      - run: go vet ./...
      - run: go test ./...

  semantic-version:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}

      - id: tag                                  # ← ponle id
        name: Calculate next version
        uses: K-Phoen/semver-release-action@v1.3.2
        with:
          release_branch: main
          release_strategy: tag                  # crea solo la etiqueta
          tag_format: 'v%major%.%minor%.%patch%'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser:
    runs-on: ubuntu-latest
    needs: semantic-version
    # se ejecuta sólo si se creó una etiqueta nueva
    if: needs.semantic-version.outputs.tag != ''
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - uses: actions/setup-go@v5
        with: {go-version: 1.24}
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --tag=${{ needs.semantic-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
